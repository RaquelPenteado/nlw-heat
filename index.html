<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <img class="background display" src="/images/Desktop.png" alt="">
    <main>
        <div class="content">
            <div class="avatar">
                <span>
                     <img src="images/selo.svg" alt="selo da rocketseat">
                </span>
                <img id="userphoto" src="" alt="foto do avatar">
            </div>
            <h1 id="username">nome teste</h1>
            <a id="userlink" href="" target="_blank">
                <img src="images/github 2.svg" alt="">
                <span id="userlogin">nometeste</span>
            </a>
            <p id="userbio">An instructor focused on helping pople start programming for web</p>

            <ul id="sociallinks">
                <li class="youtube">
                    <a  href="" target="_blank">
                    <img src="/images/youtube.svg" alt="ícone you tube"></a>
                </li>
                <li class="instagram">
                    <a  href="" target="_blank">
                        <img src="/images/instagram.svg" alt="ícone instagram"></a>
                    </li>
                <li class="facebook">
                    <a  href="" target="_blank">
                    <img src="/images/facebook.svg" alt="ícone facebook"></a>
                </li>
                <li class="twitter">
                    <a href="" target="_blank">
                    <img src="/images/twitter.svg" alt="ícone twitter"></a>
                </li>
            </ul>
        </div>
    </main>
    <script src="/main.js"></script>
</body>
</html>
